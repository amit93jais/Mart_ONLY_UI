<ActionBar>
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>

    <ActionItem icon="res://menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>

    <GridLayout columns="auto, *, auto">
        <Label col="0" class="title" text="My Account"></Label>
        <Label col="1" text="&#xf002;" class="page__content-icon fas search-icon"
        [nsRouterLink]="['/search']" pageTransition="sideDrawerTransition"></Label>
        <Label col="2" class="page__content-icon fas cart-icon" text="&#x1f217;"></Label>
        <Label col="2" [text]="3" class="cart-item-no"
        [nsRouterLink]="['/cart']" pageTransition="sideDrawerTransition"></Label>
   </GridLayout>

</ActionBar>

<StackLayout class="form">
        <TextField hint="Old Password*" [(ngModel)]="oldPassword"
            class="input input-border new-address"></TextField>
        <TextField hint="New Password*" [(ngModel)]="newPassword"
            class="input input-border new-address"></TextField>
        <TextField hint="Confirm Password*" [(ngModel)]="confirmPassword"
            class="input input-border new-address"></TextField>

        <Button text="Update" class="btn btn-primary save-btn" (tap)="changePassword()"></Button>
</StackLayout>
