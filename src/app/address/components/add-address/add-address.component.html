<ActionBar>

    <GridLayout columns="auto, *, auto">
        <Label col="0" class="title" text="My Addresses"></Label>
        <Label col="1" text="&#xf002;" class="page__content-icon fas search-icon"
        [nsRouterLink]="['/search']" pageTransition="sideDrawerTransition"></Label>
        <Label col="2" class="page__content-icon fas cart-icon" text="&#x1f217;"></Label>
        <Label col="2" [text]="3" class="cart-item-no"
        [nsRouterLink]="['/cart']" pageTransition="sideDrawerTransition"></Label>
   </GridLayout>

</ActionBar>

<ScrollView orientation="vertical">
        <StackLayout class="form">
         <!--    <Label text="pin code*"></Label> -->
            <TextField hint="Pin Code*" [(ngModel)]="address.postalCode"
                 class="input input-border new-address"></TextField>
            <TextField hint="House No./ Building Name*" [(ngModel)]="address.addressLine1"
                class="input input-border new-address"></TextField>
            <TextField hint="Area / Road Name / Colony*" [(ngModel)]="address.addressLine2"
                 class="input input-border new-address"></TextField>
            <TextField hint="City*" [(ngModel)]="address.city" class="1input 1input-border new-address"></TextField>
            <TextField hint="State*" [(ngModel)]="address.state" class="input input-border new-address"></TextField>
            <TextField hint="LandMark (optional)" [(ngModel)]="address.landMark"
                class="input input-border new-address"></TextField>

            <StackLayout class="hr"></StackLayout>

            <TextField hint="Full Name*" [(ngModel)]="address.fullName"
                class="input input-border new-address"></TextField>
            <TextField hint="Mobile Number*" [(ngModel)]="address.mobileNumber"
                class="input input-border new-address"></TextField>
            <TextField hint="Alternate Mobile Number (optional)" [(ngModel)]="address.alternateMobileNumber"
                 class="input input-border new-address"></TextField>
               <!--    Need to do this radio button -->
            <TextField hint="Address Type(ex.Home/Other)" [(ngModel)]="address.addressType"
                 class="input input-border new-address"></TextField>

            <Button text="Save" class="btn btn-primary save-btn" (tap)="save()"></Button>
        </StackLayout>
    </ScrollView>
